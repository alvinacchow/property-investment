<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(135, 169, 107, 0.5), rgba(240, 240, 240, 0.5)), url('static/house_background.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .login-box {
            background-color: rgba(242, 239, 239, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            z-index: 1;
        }
        .login-box h2 {
            color: #000;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #87a96b;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box input[type="submit"]:hover {
            background-color: #6b8f56;
        }
        @keyframes fly {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            100% {
                transform: translateX(-100vw) translateY(-100vh) rotate(-60deg);
            }
        }
        .airplane {
            position: absolute;
            bottom: 0;
            right: 0;
            animation: fly 8s linear infinite; /* Adjust the duration and timing function as needed */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Username (Email)" required><br>
            <input type="password" id="password" placeholder="Password" 
            required><br>
            <p id="passwordMessage" style="color: red;"></p> <!-- Message for password validation -->
            <input type="submit" value="Login">
        </form>
        <p id="validationMessage"></p>
    </div>
    <img class="airplane" src="static/airplane.png" alt="Airplane">
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Check if password meets the criteria
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/; // At least 6 characters with at least one number
            if (!passwordRegex.test(password)) {
                document.getElementById("passwordMessage").textContent = "Password must be at least 6 characters long and contain at least one number.";
                return; // Stop further execution if password is invalid
            }
    
            // Clear previous password validation message if any
            document.getElementById("passwordMessage").textContent = "";
    
            // Validate email
            const response = await fetch("/validate_email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email })
            });
            const data = await response.json();
            const validationMessage = document.getElementById("validationMessage");
            if (data.validated) {
                validationMessage.textContent = "Email validated.";
            } else {
                validationMessage.textContent = "Email not validated. :(";
            }
        });
    </script>
    
</body>
</html>
