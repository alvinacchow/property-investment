<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #e8f3da;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        .bubble-box {
            margin-top: 20px;
            width: 70%;
            border-radius: 15px;
            overflow: hidden;
        }
        .bubble-box table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
        }
        .bubble-box th, .bubble-box td {
            padding: 8px;
            border-bottom: 2px solid rgb(146, 146, 146);
            text-align: left;
            border-radius: 15px;
            overflow: hidden;
        }
        .bubble-box th:nth-child(3) {
            width: 250px; /* Adjust the width as needed */
        }
        .bubble-box th {
            background-color: #8ccf8b;
        }
        .search-bar {
            position: absolute;
            top: 40px;
            right: 40px;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            width: 300px;
            box-sizing: border-box;
        }
        .bubble-button {
            padding: 7px;
            border: 2px solid #87a96b; /* Add a border */
            border-radius: 20px; /* Adjust border-radius for a bubble effect */
            background-color: transparent; /* Transparent background */
            color: #87a96b; /* Text color */
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s ease;
        }

        .bubble-button:hover {
            background-color: #87a96b; /* Change background color on hover */
            color: #fff; /* Change text color on hover */
        }
        .error-message {
            font-size: 14px;
            color: rgb(63, 104, 66);
            margin-top: 5px;
            display: none;
        }
        .predicted-price-dropdown {
            margin-top: 40px;
        }
        select {
            font-size: 15px;
            width: 80px;
        }

        select {
            color: rgb(25, 29, 25); 
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('arrow.png');
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Portfolio</h1>
    <div class="search-bar">
        <input type="text" id="search-address" placeholder="ex. 1234 Anteater Way, Irvine CA, 92617">
        <button id="search-button" class="bubble-button">Search</button>
        <div class="error-message" id="error-message">Invalid address.</div>
    </div>
    <div class="bubble-box">
        <table id="portfolio-table">
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Current Price</th>
                    <th>Predicted Price in 
                        <select id="predicted-price-years" onchange="selected(this)">
                            {% if year == "5" %}
                            <option selected value="5">5 years</option>
                            {% else %}
                            <option value="5">5 years</option>
                            {% endif %}

                            {% if year == "10" %}
                            <option selected value="10">10 years</option>
                            {% else %}
                            <option value="10">10 years</option>
                            {% endif %}

                            {% if year == "15" %}
                            <option selected value="15">15 years</option>
                            {% else %}
                            <option value="15">15 years</option>
                            {% endif %}

                            {% if year == "20" %}
                            <option selected value="20">20 years</option>
                            {% else %}
                            <option value="20">20 years</option>
                            {% endif %}

                            {% if year == "25" %}
                            <option selected value="25">25 years</option>
                            {% else %}
                            <option value="25">25 years</option>
                            {% endif %}

                        </select>
                    </th>
                    <th>% Change</th>
                </tr>
            </thead>
            <tbody>
                {% for asset in assets %}
                    {% for a in asset %}
                    <tr>
                        <td>{{ a['property'] }}</td>
                        <td>{{ a['current'] }}</td>
                        <td>{{ a['predicted'] }}</td>
                        <td>{{ a['change'] }}</td>
                    </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>

        function selected(e){
            window.location = "http://localhost:5001/portfolio?years=" + e.value
            // const storedYears = localStorage.getItem('years');
            // // If a value is stored, set it as the selected option
            // if (storedYears) {
            //     selectElement.value = storedYears;
            // }   
        }
        window.addEventListener('DOMContentLoaded', () => {
            const selectElement = document.getElementById('predicted-price-years');
            const storedYears = localStorage.getItem('selectedYears');
            if (storedYears) {
                selectElement.value = storedYears;
            }
        });
        
        document.getElementById('search-button').addEventListener('click', function() {
            var address = document.getElementById('search-address').value;
            fetch('/verify-address', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ address: address })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    document.getElementById('error-message').style.display = 'block';
                } else {
                    document.getElementById('error-message').style.display = 'none';
                    window.location.href = "/search";
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</head>
</html>
