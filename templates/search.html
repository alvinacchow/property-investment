<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #e8f3da;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .property-info {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            width: 300px;
        }

        .plot {
            width: 400px; 
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .property-info p {
            margin: 10px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; 
            color: white;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #45a049;
        }
        .nav-button {
            position: absolute;
            top: 20px; 
            left: 20px; 
        }
        .nav-button {
            position: absolute;
            top: 20px; 
            left: 20px; 
        }

        .nav-button a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        .logo {
            width: 75px;
            margin-right: 10px; 
        }
        
    </style>
</head>
<body>
    <div class="nav-button">
        <a href="/portfolio">
            <img class="logo" src="static/logo.png" alt="Logo">
            <h3>Portfolio</h3>
        </a>
    </div>

    <h1>Property Details</h1>
    <div class="container">
        <div id="property-info" class="property-info">
            <!-- Property details will be inserted here -->
        </div>
        <img class="plot" src="static/plot.png" alt="Plot">
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button id="add-button">Add</button>
        <button id="sell-button">Sell</button>
    </div>

    <script>
        let property = HAI REPLACE ME;

        const propertyInfoDiv = document.getElementById('property-info');
        
        propertyInfoDiv.innerHTML = `
            <p><strong>Address:</strong> ${property.address}</p>
            <p><strong>Building Type:</strong> ${property.building_type}</p>
            <p><strong>Year Built:</strong> ${property.year_built}</p>
            <p><strong>Living Area:</strong> ${property.square_ft} sq ft</p>
            <p><strong>Bedrooms:</strong> ${property.bedrooms}</p>
            <p><strong>Bathrooms:</strong> ${property.bathrooms}</p>
        `;

        
        function addButtonActions() {
            const addButton = document.getElementById('add-button');

            addButton.addEventListener('click', () => {
                fetch('/popAsset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Asset popped successfully');
                        alert('Asset added successfully!')
                    } else {
                        console.error('Failed to pop asset');
                    }
                })
                .catch(error => {
                    console.error('Error popping asset:', error);
                });
            });
        }
        addButtonActions();

    </script>

</body>
</html>
